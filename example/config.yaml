baseUrl: https://example.com
title: Slick Temple
theme: slick_temple

# If set, it will appear below the footer links
copyright: (c) 2018 Some Author â€” All rights reserved.

params:
  favicon: ''

  # Enables the topmenu, which pulls from categories
  topmenu: categories

  # Enables custom date format (optional, the default is MM-DD-YYYY)
  # For reference to date and time templating, see:
  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateformatpretty: Mon, 02 Jan 2006 15:04:05 MST

# Builds a list page for each category given
taxonomies:
  category: categories
  tag: tags

author:
  name: Some Author
  email: some@email.com
  github: github
  twitter: twitterID
  medium: mediumUsername
