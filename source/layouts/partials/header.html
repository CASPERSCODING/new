{{- .Page.Scratch.Set "baseurl" (strings.TrimRight "/" .Site.BaseURL | absURL) -}}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>
  <meta name="description" content="{{ .Title }}">
  <meta name="author" content="{{ .Site.Author.name }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ .Page.Scratch.Get "baseurl" }}/fonts.css">
  {{ "<!--[if lte IE 8]>" | safeHTML }}
  <link rel="stylesheet" href="{{ .Page.Scratch.Get "baseurl" }}/style-compat.css">
  {{ "<![endif]-->" | safeHTML }}
  {{ "<!--[if gt IE 8]><!-->" | safeHTML }}
  <link rel="stylesheet" href="{{ .Page.Scratch.Get "baseurl" }}/style.css">
  {{ "<!--<![endif]-->" | safeHTML }}

  <link rel="shortcut icon"
  {{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | absURL }}"
  {{ else }}
    href="{{ .Page.Scratch.Get "baseurl" }}/img/favicon.ico"
  {{ end }}
  type="image/x-icon">

  {{ if .RSSLink }}
  <link href="{{ .RSSLink | absURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} Feed" />
  {{ end }}

  {{ .Hugo.Generator }}
</head>
<body>
