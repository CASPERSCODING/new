<div class="header">
  <div class="pure-g">
    <div class="pure-u-1-24 pure-u-md-5-24"></div>
    <div class="pure-u-22-24 pure-u-md-14-24">
      <div class="navigation-header">
        <div class="pure-menu pure-menu-horizontal">
          <a class="pure-menu-heading pure-menu-link" href="{{ .Site.Home.URL }}">
            {{ .Site.Title }}
          </a>
          {{- with .Site.Params.subtitle }}
          <ul class="pure-menu-list pull-end">
            <li class="pure-menu-item pure-menu-disabled">{{ . }}</li>
          </ul>
          {{- end }}
        </div>
      </div>
      <div class="navigation-content">
        <div class="pure-menu pure-menu-horizontal" id="nav-menu">
          <ul class="pure-menu-list">
            {{- $curr := . }}
            {{- range .Site.Menus.main }}
            {{- $selected := cond (or ($curr.IsMenuCurrent "main" .) ($curr.HasMenuCurrent "main" .)) " pure-menu-selected" "" }}
            <li class="pure-menu-item{{ $selected }}">
              <a  class="pure-menu-link" href="{{.URL}}">{{ .Name }}</a>
            </li>
            {{- end }}
          </ul>
        </div>
      </div>
    </div>
    <div class="pure-u-1-24 pure-u-md-5-24"></div>
  </div>
</div>
