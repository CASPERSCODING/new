{{- define "main" }}
<p>{{ .Title }}:</p>
<div>
  <ul>
    {{- $type := .Type }}
    {{- range $key, $value := .Data.Terms.ByCount }}
      {{- $name := .Name }}
      {{- $count := .Count }}
      {{- with $.Site.GetPage (printf "/%s/%s" $type $name | lower) }}
      <li>
        <a href="{{ .Permalink }}">{{ $name }}</a>
        <span>&#40;{{ $count }}&#41;</span>
      </li>
      {{- end }}
    {{- end }}
  </ul>
</div>
{{- end }}
