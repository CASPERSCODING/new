{{- define "main" }}
<div>
  <p>{{ .Title }}:</p>
  <ul>
    {{- $type := .Type }}
    {{- range $.Data.Terms.ByCount }}
      {{- $count := .Count }}
      {{- with $.Site.GetPage (printf "/%s/%s" (lower $type) (lower .Name)) }}
    <li>
      <a href="{{ .Permalink }}">{{ .Name }}</a>
      <span>&#40;{{ $count }}&#41;</span>
    </li>
      {{- end }}
    {{- end }}
  </ul>
</div>
{{- end }}
