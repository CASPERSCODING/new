{{- partial "header.html" . }}
{{- partial "navbar.html" . }}
<div class="pure-g">
  <div class="pure-u-1-24 pure-u-md-5-24"></div>
  <div class="pure-u-11-12 pure-u-md-7-12">
    <div class="post-content">
      <p class="posts-name">{{ .Title }}:</p>

      <ul class="posts">
        {{- range $_, $page := .Data.Pages }}
        <li>
          {{- if .Draft }}DRAFT: {{ end }}
          <a class="post-list" href="{{ .Permalink }}">{{ $page.Title }}</a>
          {{ partial "post_meta.html" . }}
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
  <div class="pure-u-1-24 pure-u-md-5-24"></div>
</div>
{{- partial "footer.html" . }}
