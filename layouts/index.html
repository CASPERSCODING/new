{{- define "main" }}

    <div>
      <p>Recent posts:</p>

      <ul>
        {{- range .Paginator.Pages }}
        <li>
          {{- if .Draft }}DRAFT: {{ end }}
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          {{ partial "post_meta.html" . }}
        </li>
        {{- end }}
      </ul>
    </div>

    {{ partial "pagination.html" . }}
{{- end }}
