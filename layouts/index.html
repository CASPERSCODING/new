{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="pure-g">
  <div class="pure-u-1-24 pure-u-md-5-24"></div>
  <div class="pure-u-22-24 pure-u-md-14-24">
    <div>
      <p>Recent posts:</p>

      <ul>
        {{- range .Paginator.Pages }}
        <li>
          {{- if .Draft }}DRAFT: {{ end }}
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          {{ partial "post_meta.html" . }}
        </li>
        {{- end }}
      </ul>
    </div>

    {{ partial "pagination.html" . }}
  </div>
  <div class="pure-u-1-24 pure-u-md-5-24"></div>
</div>

{{ partial "footer.html" . }}
